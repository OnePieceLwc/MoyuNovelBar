<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>摸鱼小说栏 - 快速设置</title>
  <style>
    body { font-family: "微软雅黑", Arial, sans-serif; margin: 16px; width: 340px; background: #f6f8fa; }
    h3 { margin-top:0; color: #2d8cf0; letter-spacing: 2px; }
    textarea { width: 100%; height: 80px; font-size: 15px; margin-bottom: 8px; border-radius: 5px; border: 1px solid #d0d7de; padding: 6px; background: #fff; }
    .btns { display: flex; gap: 8px; margin-bottom: 8px; }
    button { flex: 1; font-size: 15px; padding: 4px 0; border-radius: 4px; border: none; background: #2d8cf0; color: #fff; transition: background 0.2s; }
    button:hover { background: #1976d2; }
    .info { font-size: 13px; color: #888; margin-bottom: 8px; }
    input[type="file"] { display: none; }
    label.upload { display: inline-block; background: #eee; border: 1px solid #ccc; padding: 2px 8px; cursor: pointer; border-radius: 3px; margin-bottom: 8px; }
    .slider-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    .slider-row label { font-size: 14px; color: #555; }
    .slider-row input[type=range] { flex: 1; }
    .slider-value { min-width: 32px; text-align: right; color: #2d8cf0; font-weight: bold; }
  </style>
</head>
<body>
  <h3>摸鱼小说栏</h3>
  <div class="info" id="charCount"></div>
  <textarea id="novelContent" placeholder="请输入小说内容..."></textarea>
  <div class="slider-row">
    <label for="speedRange">滚动速度</label>
    <input type="range" id="speedRange" min="10" max="60" value="35">
    <span class="slider-value" id="speedValue">35</span>
    <span style="font-size:12px;color:#888;">（越大越慢）</span>
  </div>
  <div class="btns">
    <button id="saveBtn">保存</button>
    <button id="clearBtn">清空</button>
    <button id="resetBtn">恢复默认</button>
  </div>
  <label class="upload" for="fileInput">上传TXT</label>
  <input type="file" id="fileInput" accept=".txt">
  <div id="status" class="info"></div>
  <script src="popup.js"></script>
</body>
</html>
